<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LightDM Webkit2 Greeter</title>
	<meta name="description" content="Theme: antergos">
	<meta name="author" content="Dustin Falgout">

	<!--For testing the theme in a web browser -->
	<script type="text/javascript" src="../_vendor/js/mock.js"></script>

	<!-- Vendor CSS -->
	<link rel="stylesheet" type="text/css" href="../_vendor/css/bootswatch-paper.bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../_vendor/fonts/font-awesome/font-awesome.min.css"/>

	<!-- Theme's CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Vendor JavaScript -->
	<script src="../_vendor/js/jquery.min.js"></script>
	<script src="../_vendor/js/bootstrap.min.js"></script>
	<script src="../_vendor/js/js.cookie.min.js"></script>

	<!-- Theme JavaScript -->
	<script type="text/javascript" src="js/translations.js"></script>
	<script type="text/javascript" src="js/greeter.js"></script>

</head>

<body>
<!-- Full Page Image Header Area -->
<div id="top" class="header bg" style="background-color: #0c0c0c;">
	<div class="login-wrapper">
		<div class="login-cell">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 m-auto">
						<!-- Login Dialog -->
						<div id="login" class="panel panel-default login-box gray-dark overflow-hidden rounded border" style="box-shadow: 0 5px 15px #00000080; border-color: #030303 !important;">
							<div class="d-flex justify-content-between px-3 py-2">
								<span style="color: #d9d9d9; font-size: 13px" id="current_time"></span>
								<span style="color: #d9d9d9; font-size: 13px" id="hostname" class="pull-right"></span>
							</div>

							<div id="panelfix" class="panel-body panel-shadow">
								<div class="user-wrap2">
									<div id="user-list2" class="list-group"></div>
									<a id="user-target2" class="user-toggle cancel_auth" data-bs-toggle="collapse" data-parent="#accordion" href="#collapseOne">
										<i class="fa fa-toggle-down" style="position:absolute;"></i>
									</a>
								</div>
								<!-- Password Input -->
								<div id="passwordArea" class="password user-wrap2">
									<table border="0" align="center">
										<tr><td>
											<div class="input-group">
												<input id="passwordField" title="input password" type="password" class="password form-control"/>

												<button class="btn btn-primary submit_passwd" type="button" title="submit password">
													<i class="fa fa-sign-in"></i>
												</button>
												
												<button type="button" class="btn btn-primary dropdown-toggle"data-bs-toggle="dropdown" title="show options menu"></button>

												<ul class="dropdown-menu pull-right px-3 link-light" style="background-color: #171717;" title="options menu">
													<li>
														<a href="#" class="cancel_auth py-1 d-flex align-items-center link-light" data-i18n="cancel" title="cancel"><i class="me-2 fa fa-times"></i> ${i18n}</a>
													</li>
													<li>
														<a href="#" class="py-1 d-flex align-items-center link-light" onclick="$(document.location.reload(true))" data-i18n="reset" title="reset"><i class="me-2 fa fa-refresh"></i> ${i18n}</a>
													</li>
													<li>
														<a href="#" class="py-1 d-flex align-items-center link-light" data-i18n="debug_log" title="debug log"><i class="me-2 fa fa-bug"></i> ${i18n}</a>
													</li>
												</ul>
											</div>
										</td></tr>
									</table>
									<div id="timerArea" class="timer">
										<i class="fa fa-spinner"></i>
									</div>
								</div>
							</div>

							<div class="panel-footer">
								<div id="session-list" class="btn-group pull-left hidden">
									<button type="button" class="btn btn-default selected"></button>
									<button type="button" class="btn btn-default dropdown-toggle" data-bs-toggle="dropdown">
										<i class="bi bi-caret-down-fill"></i>
									</button>
									<ul id="sessions" class="dropdown-menu" style="background-color: #171717;"></ul>
								</div>

								<div id="actionsArea" class="btn-group pull-right"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="logArea" class="alert alert-danger"></div>

<div class="modal">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close fa fa-close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title" data-i18n="confirm_system_action">${i18n}</h4>
			</div>
			<div class="modal-body fs-6"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">${i18n}</button>
				<button type="button" class="btn btn-primary"></button>
			</div>
		</div>
	</div>
</div>

<!-- Custom JavaScript for the BG Switcher & Clock Toggle -->
<script>
	$( '#collapseTwo' ).on( 'shown.bs.collapse', function() {
		$( '#collapseTwo a' ).filter( ':not(.dropdown-menu *)' ).each( function( index ) {
			var i = index + 1;
			$( this ).attr( 'tabindex', i );
		} );
	} );
	$( '#collapseTwo' ).on( 'hidden.bs.collapse', function() {
		$( '#collapseTwo a' ).filter( ':not(.dropdown-menu *)' ).each( function( index ) {
			$( this ).attr( 'tabindex', -1 );
		} );
	} );
</script>

</body>
</html>
